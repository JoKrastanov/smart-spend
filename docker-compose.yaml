version: "3"
services:
    rabbitmq3:
        container_name: "rabbitmq"
        image: rabbitmq:3.8-management-alpine
        environment:
            - RABBITMQ_DEFAULT_USER=guest
            - RABBITMQ_DEFAULT_PASS=guest
        ports:
            # AMQP protocol port
            - '5672:5672'
            # HTTP management UI
            - '15672:15672'
    identity-service:
        build: 
            context: ./apps/identity
        ports:
            - "4000:4000"
        env_file:
            - ./apps/identity/.env
    license-service:
        build:
            context: ./apps/license
        ports:
            - "5000:5000"
