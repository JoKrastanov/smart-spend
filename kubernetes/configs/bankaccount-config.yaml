apiVersion: apps/v1
kind: Deployment
metadata:
  name: bankaccount-service
  labels:
    app: bankaccount-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: bankaccount-service
  template:
    metadata:
      labels:
        app: bankaccount-service
    spec:
      containers:
        - name: bankaccount-service-container
          image: europe-west4-docker.pkg.dev/smartspend/smart-spend/bank-account:latest
          ports:
            - containerPort: 6001
          envFrom:
            - secretRef:
                name: cross-service-secrets
            - secretRef:
                name: bank-service-secrets
          resources:
            limits:
              cpu: 0.5
              memory: "2Gi"
            requests:
              cpu: 0.5
              memory: "2Gi"

---

apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: bankaccount-service-hpa
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: bankaccount-service
  minReplicas: 1
  maxReplicas: 5
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 50
    - type: Resource
      resource:
        name: memory
        target:
          type: Utilization
          averageUtilization: 50

---

apiVersion: v1
kind: Service
metadata:
  name: bankaccount-service
spec:
  selector:
    app: bankaccount-service
  ports:
    - protocol: TCP
      port: 6001
      targetPort: 6001